    <script>
        function changeusername() {
            var oldusername = document.getElementById("oldusername").value.trim();
            var newusername = document.getElementById("newusername").value.trim();
            var confirmusername = document.getElementById("chusername").value.trim();

            if (oldusername === "" || newusername === "" || confirmusername === "") {
                alert("Please fill all the fields.");
                return;
            }

            if (newusername !== confirmusername) {
                alert("New Username and Re-entered Username do not match.");
                return;
            }

            // Retrieve users from localStorage
            var users = localStorage.getItem("users");
            var usersArray = users ? users.split(';') : [];

            // Find the current user (logged-in) by the old username
            var updated = false;
            var currentUser = localStorage.getItem("username"); // Get logged-in username

            for (var i = 0; i < usersArray.length; i++) {
                var user = usersArray[i].split(',');

                if (user[0] === currentUser) {  // Match user by current logged-in username
                    user[0] = newusername;  // Update username
                    usersArray[i] = user.join(',');
                    updated = true;
                    break;
                }
            }

            if (updated) {
                // Save the updated users array back to localStorage
                localStorage.setItem("users", usersArray.join(';'));
                // Update the logged-in username in localStorage
                localStorage.setItem("username", newusername);
                alert("Username successfully updated!");
            } else {
                alert("User not found.");
            }
        }
